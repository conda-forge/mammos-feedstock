{% set name = "mammos" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mammos-{{ version }}.tar.gz
  sha256: c881c8eb1e76353ccc449db21c2e938c0b34a2a0eb87b0930cd013f16199c436

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8

test:
  imports:
    - mammos
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mammos-project.github.io
  summary: A multiphyscis simulation suite for magnetic materials.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - swapneelap
