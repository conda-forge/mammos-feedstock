{% set name = "mammos" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mammos-{{ version }}.tar.gz
  sha256: 2bc2e3d25aeb10db85e77353714050c9e027ed5e5d93a19b311a14d356007c23

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - mammos
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://mammos-project.github.io
  summary: A multiphyscis simulation suite for magnetic materials.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andrea-petrocchi
    - fangohr
    - lang-m
    - swapneelap
